<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gaurav's Portfolio Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .chat-card {
    background: #fff;
    width: 370px;
    max-width: 95%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .chat-header {
    background: linear-gradient(135deg, #4b6bfb, #6f8aff);
    color: #fff;
    padding: 14px 16px;
    font-weight: bold;
    font-size: 16px;
  }
  .chat-body {
    padding: 14px;
    height: 260px;
    overflow-y: auto;
    background: #fafbff;
  }
  .msg {
    margin: 8px 0;
    padding: 10px 12px;
    border-radius: 14px;
    max-width: 80%;
    font-size: 14px;
    line-height: 1.35;
  }
  .msg.bot {
    background: #f1f4ff;
    color: #0b1021;
  }
  .msg.user {
    background: #e8f8f1;
    color: #0b1021;
    align-self: flex-end;
  }
  .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #eef0f6;
  }
  .chip {
    background: #fff;
    border: 1px solid #ccc;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .chip:hover {
    background: #f0f0f0;
  }
  .chat-input {
    display: flex;
    gap: 8px;
    padding: 10px;
    border-top: 1px solid #eef0f6;
    background: #fff;
  }
  .chat-input input {
    flex: 1;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
  }
  .chat-input button {
    background: #4b6bfb;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="chat-card">
  <div class="chat-header">Gaurav's Portfolio Assistant</div>
  <div class="chat-body" id="chatBody"></div>

  <div class="chips" id="chipRow"></div>

  <div class="chat-input">
    <input id="chatInput" type="text" placeholder="Ask me anything about Gaurav…" />
    <button id="sendBtn">Ask</button>
  </div>
</div>

<script>
const QUICK_CHIPS = [
  "About Gaurav",
  "Skills",
  "Projects",
  "Education",
  "Experience",
  "Achievements",
  "Contact",
  "Current location"
];

function addMessage(text, who='bot') {
  const msg = document.createElement('div');
  msg.className = `msg ${who}`;
  msg.textContent = text;
  document.getElementById('chatBody').appendChild(msg);
  document.getElementById('chatBody').scrollTop = document.getElementById('chatBody').scrollHeight;
}

function botReply(userText) {
  const lower = userText.toLowerCase();

  if (lower.includes("about"))
    return "I’m Gaurav Mani Tripathi, passionate about Java development, with experience in frontend and backend technologies.";

  if (lower.includes("skill"))
    return "Technical Skills:\n• Java, Spring Boot, HTML, CSS, JavaScript\n• SQL, MySQL, Git, Postman\nSoft Skills:\n• Communication, Problem Solving, Teamwork";

  if (lower.includes("project"))
    return "Projects:\n1) CleanNews – News web app using JavaScript & News API\n2) WeatherNow – Weather dashboard fetching live data\n3) Support Desk – Mini ticketing tool with Spring Boot";

  if (lower.includes("education"))
    return "Education:\nB.Tech in Computer Science and Engineering, Goel Institute of Technology and Management (2021–2025)\nCGPA: 7.1";

  if (lower.includes("experience"))
    return "Work Experience:\n• JSpiders Noida – Java Full Stack Training (2025–Present)\n• Softpro India – Summer Intern (Full Stack Development, Java, Spring Boot, MySQL)";

  if (lower.includes("achievement"))
    return "Achievements:\n• Best Performer award during Summer Internship\n• Solved 100+ LeetCode problems (Top 5% in Java)\n• Top scores in hackathons";

  if (lower.includes("contact"))
    return "📩 Contact Info:\nEmail: gauravmani9161@gmail.com\nLinkedIn: https://www.linkedin.com/in/gaurav-mani-tripathi-90bb6319a/\nGitHub: https://github.com/gauravmani99\nNetlify: https://app.netlify.com/teams/gauravmani9161/projects";

  if (lower.includes("location"))
    return "📍 Gaurav is currently based in Noida, Uttar Pradesh, India.";

  return "I can tell you about Gaurav’s skills, projects, education, experience, achievements, contact, or location.";
}

function handleSend(text) {
  if (!text) return;
  addMessage(text, 'user');
  setTimeout(() => addMessage(botReply(text), 'bot'), 400);
}

function renderChips() {
  const row = document.getElementById('chipRow');
  QUICK_CHIPS.forEach(label => {
    const chip = document.createElement('div');
    chip.className = 'chip';
    chip.textContent = label;
    chip.onclick = () => handleSend(label);
    row.appendChild(chip);
  });
}

document.getElementById('sendBtn').addEventListener('click', () => {
  const input = document.getElementById('chatInput');
  handleSend(input.value.trim());
  input.value = '';
});
document.getElementById('chatInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    const input = document.getElementById('chatInput');
    handleSend(input.value.trim());
    input.value = '';
  }
});

renderChips();
addMessage("Hi! I’m here to answer questions about Gaurav. You can type your question or tap one of the quick options below 👇", 'bot');
</script>

</body>
</html>
