<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
    /* Navbar Base */
    .main-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 10000;
      background: linear-gradient(90deg, #23243a 0%, #2c3e50 100%);
      box-shadow: 0 2px 12px #00e6ff;
      transition: background 0.3s;
    }

    .main-navbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      backdrop-filter: blur(12px) saturate(180%);
      background: rgba(35, 36, 58, 0.75);
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.18), 0 2px 12px #00e6ff;
      transition: background 0.3s, box-shadow 0.3s;
      border-radius: 0 0 24px 24px;
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #00e6ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar-brand:hover {
      color: #00ffff;
    }

    /* Navbar Menu */
    .navbar-nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background: #00e6ff;
      transition: 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Hamburger Button */
    #navbar-toggle {
      display: none;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 8px 12px;
    }

    #navbar-toggle span {
      display: block;
      width: 28px;
      height: 3px;
      background: #00e6ff;
      margin: 6px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      #navbar-toggle {
        display: block;
      }

      .navbar-nav {
        width: 100%;
        flex-direction: column;
        align-items: center;
        background: rgba(35, 36, 58, 0.95);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out;
        border-radius: 0 0 16px 16px;
      }

      .navbar-nav.show {
        max-height: 500px; /* menu open */
        padding: 1rem 0;
      }

      .navbar-nav li {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body style="margin:0;font-family:Arial, sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
    <div class="container">
      <a class="navbar-brand" href="#home">Gaurav Mani Tripathi</a>
      <button id="navbar-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="navbar-nav" id="main-navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#portfolio">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#faqs">FAQ</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Script -->
  <script>
    const toggleBtn = document.getElementById('navbar-toggle');
    const navMenu = document.getElementById('main-navbar-nav');

    toggleBtn.addEventListener('click', () => {
      navMenu.classList.toggle('show');
      toggleBtn.classList.toggle('active');
    });
  </script>

  <!-- Dummy sections to test scroll -->
  <section id="home" style="height:100vh;background:#1c1c1c;color:white;display:flex;justify-content:center;align-items:center;">Home Section</section>
  <section id="about" style="height:100vh;background:#2e2e2e;color:white;display:flex;justify-content:center;align-items:center;">About Section</section>
  <section id="skills" style="height:100vh;background:#3e3e3e;color:white;display:flex;justify-content:center;align-items:center;">Skills Section</section>

</body>
</html>
