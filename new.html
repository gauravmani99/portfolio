<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Response Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Response Form</h2>
    <form action="submit_form.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
        </div>
        <div class="form-group">
            <label for="contactno">Contact Number:</label>
            <input type="tel" id="contactno" name="contactno" required>
        </div>
        <div class="form-group">
            <label for="emailaddress">Email Address:</label>
            <input type="email" id="emailaddress" name="emailaddress" required>
        </div>
        <div class="form-group">
            <label for="responsedate">Response Date:</label>
            <input type="date" id="responsedate" name="responsedate" required>
        </div>
        <div class="form-group">
            <label for="responsetype">Response Type:</label>
            <select id="responsetype" name="responsetype" required>
                <option value="enquiry">Enquiry</option>
                <option value="feedback">Feedback</option>
                <option value="complaint">Complaint</option>
            </select>
        </div>
        <div class="form-group">
            <label for="responsetext">Response Text:</label>
            <textarea id="responsetext" name="responsetext" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
