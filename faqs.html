<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FAQs</title>
    <link rel="stylesheet" href="assets/css/meyawo.css">
    <link rel="stylesheet" href="assets/css/custom-theme.css">
</head>
<body>
    <section class="section" id="faqs" style="padding:80px 20px;width:100vw;max-width:100%;background:rgba(35,36,58,0.55);border-radius:24px;box-shadow:0 8px 32px rgba(44,62,80,0.18);backdrop-filter:blur(16px) saturate(180%);margin-top:32px;">
        <div class="container text-center animate__animated animate__fadeInUp" style="max-width:900px;margin:0 auto;">
            <h2 class="section-title mb-3" style="font-size:2.5rem;font-weight:700;color:#00e6ff;letter-spacing:1.5px;text-transform:uppercase;text-shadow:0 0 8px #00e6ff;">FAQs</h2>
            <div class="faq-list" style="text-align:left;max-width:700px;margin:auto;">
                <div class="faq-item" style="margin-bottom:18px;">
                    <button class="faq-question" style="background:none;border:none;color:#00e6ff;font-weight:600;font-size:1.1rem;cursor:pointer;width:100%;text-align:left;padding:0;">How do I start a project?</button>
                    <div class="faq-answer" style="color:#bdbdbd;display:none;margin-top:6px;">Contact me with your idea or requirements. Iâ€™ll reply within 24 hours.</div>
                </div>
                <div class="faq-item" style="margin-bottom:18px;">
                    <button class="faq-question" style="background:none;border:none;color:#00e6ff;font-weight:600;font-size:1.1rem;cursor:pointer;width:100%;text-align:left;padding:0;">What technologies do you use?</button>
                    <div class="faq-answer" style="color:#bdbdbd;display:none;margin-top:6px;">Java, Spring Boot, MySQL, REST APIs, UI/UX, and more.</div>
                </div>
                <div class="faq-item" style="margin-bottom:18px;">
                    <button class="faq-question" style="background:none;border:none;color:#00e6ff;font-weight:600;font-size:1.1rem;cursor:pointer;width:100%;text-align:left;padding:0;">Do you offer support after launch?</button>
                    <div class="faq-answer" style="color:#bdbdbd;display:none;margin-top:6px;">Yes, I provide post-launch support and maintenance options.</div>
                </div>
            </div>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.faq-question').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        var ans = btn.nextElementSibling;
                        var isOpen = ans.style.display === 'block';
                        document.querySelectorAll('.faq-answer').forEach(function(a){ a.style.display = 'none'; });
                        ans.style.display = isOpen ? 'none' : 'block';
                    });
                });
            });
            </script>
        </div>
    </section>
</body>
</html>
